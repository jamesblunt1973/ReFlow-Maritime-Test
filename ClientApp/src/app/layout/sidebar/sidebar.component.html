<mat-nav-list>
  <mat-list-item *ngFor="let item of menuItems"
                 [routerLink]="item.url"
                 routerLinkActive="selected"
                 (click)="collapseSidebar()">
    <mat-icon mat-list-icon>{{ item.icon }}</mat-icon>
    <p matLine>{{ item.title }}</p>
  </mat-list-item>
</mat-nav-list>
